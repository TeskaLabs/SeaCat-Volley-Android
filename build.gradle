apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    flatDir {
        dirs '../aars'
    }
}

android {
    compileSdkVersion 14
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.teskalabs.seacat.android.client:SeaCatClient_Android_v1511-beta.1-release:15.11-beta@aar'
    compile project(':volley')
}
